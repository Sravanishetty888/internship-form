<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Internship Application Form</h1>
        <form action="/submit_internship_form" method="POST">
            <!-- Personal Information Section -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Internship Details Section -->
            <label for="department">Preferred Department</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="marketing">Marketing</option>
                <option value="engineering">Engineering</option>
                <option value="design">Design</option>
                <option value="hr">Human Resources</option>
                <option value="sales">Sales</option>
            </select>

            <label for="start_date">Preferred Internship Start Date</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="resume">Upload Your Resume</label>
            <input type="file" id="resume" name="resume" required>

            <label for="motivation">Why do you want to apply for this internship?</label>
            <textarea id="motivation" name="motivation" rows="5" placeholder="Write a brief explanation" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
